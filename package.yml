name       : guake
version    : 3.8.5
release    : 17
source     :
    - git|https://github.com/Guake/guake.git : 3.8.5
license    : GPL-2.0-or-later
component  : programming.tools
summary    : Dropdown terminal utilizing Gnome-terminal
description: |
    Guake is a top-down terminal for Gnome, and is highly inspirated by the famous terminal used in quake
builddeps  :
    - pkgconfig(glib-2.0)
    - pkgconfig(keybinder-3.0)
    - pkgconfig(py3cairo)
    - pkgconfig(python3)
    - pkgconfig(vte-2.91)
    - pbr
    - pyxdg
    - python3-dbus
    - python-gobject-devel
    - python-setuptools-scm
rundeps    :
    - keybinder
    - libutempter
    - libnotify
    - libvte
    - libwnck
    - pbr
    - python3-cairo
    - python3-dbus
    - python-gobject
    - pyxdg
setup      : |
    %patch -p1 < $pkgfiles/001-fix-custom-label-not-working.patch
build      : |
    %make
install    : |
    %make_install PREFIX=/usr COMPILE_SCHEMA=0
    install -Dm00644 -t $installdir/usr/share/pixmaps/guake/ guake/data/pixmaps/*.png
