name       : guake
version    : 0.8.10
release    : 5
source     :
    - https://github.com/Guake/guake/archive/0.8.10.tar.gz : ded226b94a7b184b056b62a02d6a1cade1e53158a87bcae9c030a5cdf9c71644
license    : GPL-2.0
component  : programming.tools
summary    : Dropdown terminal utilizing Gnome-terminal
description: |
    Guake is a top-down terminal for Gnome, and is highly inspirated by the famous terminal used in quake
builddeps  :
    - pkgconfig(dbus-python)
    - pkgconfig(gconf-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(keybinder-3.0)
    - pkgconfig(pygtk-2.0)
    - pkgconfig(python-2.7)
    - pkgconfig(python-3.5)
    - pkgconfig(pyvte)
    - gnome-common
    - python-notifier
    - pyxdg
rundeps    :
    - gnome-python
    - keybinder
    - libutempter
    - notify-python
    - pyxdg
    - vte2
setup      : |
    %patch -p1 < $pkgfiles/0001-remove-vte-check.patch
    %autogen
build      : |
    %make
install    : |
    %make_install
