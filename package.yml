name       : guake
version    : 0.8.8
release    : 3
source     :
    - https://github.com/Guake/guake/archive/0.8.8.tar.gz : dbed79b7350e40412121b21d03a26c480a93add315d3a196c450cc62e4e1a42e
license    : GPL-2.0
component  : programming.tools
summary    : Dropdown terminal utilizing Gnome-terminal
description: |
    Guake is a top-down terminal for Gnome, and is highly inspirated by the famous terminal used in quake
builddeps  :
    - pkgconfig(dbus-python)
    - pkgconfig(gconf-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(keybinder)
    - pkgconfig(pygtk-2.0)
    - pkgconfig(python-2.7)
    - pkgconfig(python-3.5)
    - pkgconfig(pyvte)
    - gnome-common
    - python-notifier
    - pyxdg
rundeps    :
    - gnome-python
    - keybinder
    - libutempter
    - notify-python
    - pyxdg
    - vte2
setup      : |
    %patch -p1 < $pkgfiles/0001-remove-vte-check.patch
    %autogen
build      : |
    %make
install    : |
    %make_install
